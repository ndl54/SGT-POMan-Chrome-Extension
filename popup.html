<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGT POMan</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="window-shell">
        <main class="window-body">
            <section class="field field-row">
                <label for="caseSelect">Trường hợp</label>
                <select id="caseSelect">
                    <option value="">Chọn trường hợp</option>
                    <option value="case3">Giao vận/đối tác lấy NCC giao khách</option>
                    <option value="case4">Giao vận/đối tác lấy NCC giao về kho SGT</option>
                    <option value="case1">NCC giao về kho SGT</option>
                    <option value="case2">NCC giao tới nhà khách hàng</option>
                </select>
            </section>

            <section class="field field-row" id="partnerRow" hidden>
                <label for="partnerInput">Đối tác giao hàng</label>
                <div class="input-stack">
                    <input type="text" id="partnerInput" list="partnerList" placeholder="Nhập tên hoặc mã đối tác">
                    <datalist id="partnerList"></datalist>
                </div>
            </section>

            <section class="field field-row">
                <label for="activationInput">Kích hoạt/Quà tặng</label>
                <div class="input-stack">
                    <input type="text" id="activationInput" list="activationList" placeholder="Chọn trạng thái">
                    <datalist id="activationList">
                        <option value="Còn Kích"></option>
                        <option value="Còn Kích, còn Urbox"></option>
                        <option value="Còn Kích, hết Urbox"></option>
                        <option value="Hết Kích"></option>
                        <option value="Hết Kích, hết Urbox"></option>
                        <option value="Hết Kích, hàng bày"></option>
                        <option value="Còn Vip/Tích lũy, còn Kích"></option>
                        <option value="Hết Vip/Tích lũy, còn Kích"></option>
                        <option value="Không rõ"></option>
                    </datalist>
                </div>
            </section>

            <section class="field field-row">
                <label for="vatSelect">VAT</label>
                <select id="vatSelect">
                    <option value="">Chọn VAT</option>
                    <option value="Có VAT">Có VAT</option>
                    <option value="Không VAT">Không VAT</option>
                </select>
            </section>

            <section class="field field-row">
                <label for="shippingFee">Tiền cước (nếu có)</label>
                <div class="currency-input">
                    <input type="text" id="shippingFee" placeholder="0" inputmode="numeric">
                    <span class="suffix">₫</span>
                </div>
            </section>

            <section class="field">
                <label for="note">Ghi chú thêm</label>
                <textarea id="note" placeholder="Ví dụ: mang loa về kho"></textarea>
            </section>

            <section class="field">
                <label>Dữ liệu đối tác</label>
                <div class="button-stack">
                    <div class="button-row">
                        <button id="openSheet" class="ghost-button" type="button">Mở Google Sheet</button>
                        <button id="refreshPartners" class="ghost-button" type="button">Tải dữ liệu mới</button>
                    </div>
                    <span id="dataStatus" class="status-text">Chưa tải dữ liệu</span>
                </div>
            </section>

            <button id="copyButton" class="primary-button" type="button">Sao chép</button>
        </main>
    </div>

    <script src="popup.js"></script>
</body>
</html>
